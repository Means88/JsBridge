<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>
    js调用java
  </title>
  <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
<div id="show">
</div>
<div id="init">
</div>
<a href="http://www.baidu.com/">baidu</a>
<input type="button" id="enter" value="发消息给Native" onclick="testClick();"/>
<div type="button" id="button" style="width: 100px; height: 100px; background: #000;">long click</div>
</body>
<script>
        var cnt = 0;
        function testDiv() {
            document.getElementById("show").innerHTML = document.getElementsByTagName("html")[0].innerHTML;
        }

        function testClick() {
            $("#enter").val(cnt++);
            window.WebViewJavascriptBridge.callHandler(
              'custom',
              'https://avatars1.githubusercontent.com/u/5810331?v=3&s=466',
              function(responseData) {
                  document.getElementById("show").innerHTML = "repsonseData from java, data = " + responseData
              }
            );

            console.log('after');
        }

        /**
         * JSBridge 连接成功后调用 callback
         * callback 参数为 bridge 对象
         */
        function connectWebViewJavascriptBridge(callback) {
            if (window.WebViewJavascriptBridge) {
                callback(WebViewJavascriptBridge)
            } else {
                document.addEventListener(
                    'WebViewJavascriptBridgeReady'
                    , function() {
                        callback(WebViewJavascriptBridge)
                    },
                    false
                );
            }
        }

        connectWebViewJavascriptBridge(function(bridge) {
            bridge.init(function(data, callback) {
                document.getElementById("show").innerHTML = data;
                callback("success!");
            });
            bridge.registerHandler("customHandler", function(data, callback) {
              document.getElementById("show").innerHTML = data;
              callback("custom success!");
            });
        })

</script>
</html>
